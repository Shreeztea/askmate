<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Questions</h1>
 
     
            {% for q in question %}      
         
       <h1> {{q.title}}</h1>
         <h2>{{q.question_descp}}</h2>
        <h3>{{q.timestamp}}</h3>
        <h3>{{q.question_votes}}</h3>
    <img src="../../media/{{q.question_img}}" style="width: 200px; height:200px;"
                />
                
    <a href="{% url 'qna:update' q.id %}"><button>Update</button></a>
    <a href="{% url 'qna:delete' q.id %}"><button>Delete</button></a>
    <a href="{% url 'qna:vote_qn' q.id %}"><button>UpVote</button></a>
               
            
        {%endfor%}
        
      
        <a href="{% url 'qna:add' %}"><button>Add</button></a>
    
    
    
</body>
</html>
